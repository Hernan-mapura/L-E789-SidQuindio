<div class="container">  
    <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-8">
        <h1 class="my-4">Hoteles
        </h1>        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div *ngFor="let i of datos">
            <div class="col">
              <div class="card shadow-sm">
                <img width="100" height="225" src="{{i.img}}" class="card-img-top" alt="Fort">
                <div class="card-body">
                  <h5 class="card-text">{{i.name}}</h5>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a type="button" class="btn btn-primary" [routerLink]="['/detalles',i.id]">Ver m√°s</a>
                    </div>
                    <small class="text">7.8</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>   
      <div class="col-md-4">
        <div class="card my-4">
          <form [formGroup]="formsearch" (ngSubmit)="onSubmitsearch()">
            <div class="card-body">
              <div class="row">
                  <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                      <li>
                        <input class="form-control form-control-dark w-100" type="text" placeholder="Busca" formControlName="search" aria-label="Search">
                      </li>
                    </ul>
                  </div>
                  <div class="col-lg-5">
                    <ul class="list-unstyled mb-0">
                      <li>
                        <button type="submit" class="btn btn-outline-success">Buscar</button>
                      </li>
                    </ul>
                  </div>
              </div>
            </div>
          </form>
        </div>


        <div class="card my-4">
          <!--<h5 class="card-header">Lugares</h5>-->
          <div class="card-body">
            <form [formGroup]="formdata" (ngSubmit)="onSubmit()" >
            <h5 class="card-header">Lugares</h5>
            <div class="row">
              
              <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <div class="form-check">
                        <input class="form-check-input"  formControlName="place"  name="place" type="radio" value="1" id="exampleRadios1">
                        <label  class="form-check-label" for="exampleRadios1">
                          Armenia
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="form-check">
                        <input class="form-check-input"  formControlName="place"  name="place" type="radio" value="3" id="exampleRadios1">
                        <label  class="form-check-label" for="exampleRadios1">
                          Salento
                        </label>
                      </div>
                    </li>
                    <li>
                      <div class="form-check">
                        <input class="form-check-input"  formControlName="place"  name="place" type="radio" value="4" id="exampleRadios1">
                        <label  class="form-check-label" for="exampleRadios1">
                          Quimbaya
                        </label>
                      </div>
                    </li>
                  </ul>
              </div>
            </div>
            <br>
            <h5 class="card-header">Categorias</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <div class="form-check">
                        <input class="form-check-input"  formControlName="category"  name="category"  type="radio" value="4" id="exampleRadios13">
                        <label  class="form-check-label" for="exampleRadios13">
                          Hotel
                        </label>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
          </form>
          </div>
        </div>
        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Ofertas Especiales</h5>
          <div class="card-body">
            Ninguna
          </div>
        </div>
      </div>
    </div>
  </div>
