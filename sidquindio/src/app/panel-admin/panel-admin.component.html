<app-nav></app-nav>


<button type="button" class="btn btn-success" style="margin-left: 1100px; margin-top: 20px;">Crear</button>
<button type="button" class="btn btn-danger" style="margin-left: 1px; margin-top: 20px;">Borrar</button>


	<div class="container">
    	<div class="row">
			<div class="col-md-6">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Atracciones</h3>
						<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar">
						<button type="button" class="btn btn-primary" style="margin-left: 20px;">Buscar</button>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="task-table-filter" data-action="filter" data-filters="#task-table" placeholder="Filter Tasks" />
					</div>
					<table class="table table-hover" id="task-table">
						<thead>
							<tr>
								<th>#</th>
								<th>Nombre</th>
								<th>Fecha</th>
							</tr>
						</thead>
						<tbody *ngFor="let i of datos">
							<tr *ngIf="i.type == 1">
								<td><input type="checkbox" value="{{i.id}}"></td>
								<td>{{i.name}}</td>
								<td>{{i.fecha}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="col-md-6">
				<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">Hoteles</h3>
								<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar">
								<button type="button" class="btn btn-primary" style="margin-left: 20px;">Buscar</button>
								<div class="pull-right">
									<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
										<i class="glyphicon glyphicon-filter"></i>
									</span>
								</div>
							</div>
							<div class="panel-body">
								<input type="text" class="form-control" id="task-table-filter" data-action="filter" data-filters="#task-table" placeholder="Filter Tasks" />
							</div>
								<table class="table table-hover" id="task-table">
									<thead>
										<tr>
											<th>#</th>
											<th>Nombre</th>
											<th>Fecha</th>
										</tr>
									</thead>
										<tbody  *ngFor="let i of datos" >
											<tr *ngIf="i.type == 2">
												<td><input type="checkbox"></td>
												<td>{{i.name}}</td>
												<td>{{i.fecha}}</td>
											</tr>
										</tbody>
								</table>
						</div>
				</div>
		</div>
	</div>
<app-footer></app-footer>
