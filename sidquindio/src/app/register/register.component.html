<body >
    <div class="fondo" >
        <div class="wraaper">
            <form class="row g-3" id="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()" appIdentityRevealed>
                <div class="col-12 text-center">
                    <h2>Registro</h2>
                    <p>Form status: {{ form.status | json }}</p>
                </div>
                <div class="col-12">
                    <label for="inputAddress"  class="form-label">Nombre Completo</label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control"  autocomplete="off">
                </div>
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                  <div class="container-error-message">
                    email is required
                  </div>
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Contraseña</label>
                  <input type="password" formControlName="password" class="form-control">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Confirmar Contraseña</label>
                    <input type="password" formControlName="validatepassword" class="form-control">
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" formControlName="acceptTerms"  type="checkbox" id="gridCheck">
                    <label class="form-check-label"  for="gridCheck">
                        Acepto <a href="">Los Terminos y Condiciones</a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" *ngIf="spinner" class="btn btn-outline-primary">Registrarme</button>
                </div>
                <div *ngIf="!spinner" class="d-flex justify-content-center">
                  <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </form>
        </div>
    </div>
</body>
<app-footer></app-footer>
